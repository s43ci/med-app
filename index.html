<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق إدارة العلاجات والأمراض</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body data-theme="light">

    <!-- ======= شريط التنقل ======= -->
    <nav>
        <button class="nav-btn active" data-section="medicines">العلاجات</button>
        <button class="nav-btn" data-section="diseases">الأمراض</button>
        <button id="toggleTheme"><i class="fas fa-moon"></i></button>
    </nav>

    <!-- ======= قسم العلاجات ======= -->
    <section id="medicinesSection" class="content-section active">
        <div class="header">
            <h2>العلاجات</h2>
            <button id="addGroupBtn">إضافة مجموعة</button>
            <button id="addCategoryBtn">إضافة قسم</button>
            <button id="addMedicineBtn">إضافة دواء</button>
        </div>

        <div class="main-content">
            <aside>
                <h3>المجموعات</h3>
                <ul class="groups-list"></ul>
            </aside>

            <div class="content-area">
                <input type="text" id="medicinesSearch" placeholder="ابحث عن دواء...">
                <div id="medicinesWelcome">اختر مجموعة أو قسم لعرض الأدوية</div>
                <div id="medicinesContent" class="list"></div>
            </div>
        </div>
    </section>

    <!-- ======= قسم الأمراض ======= -->
    <section id="diseasesSection" class="content-section">
        <div class="header">
            <h2>الأمراض</h2>
            <button id="addDiseaseCategoryBtn">إضافة قسم مرض</button>
            <button id="addDiseaseBtn">إضافة مرض</button>
        </div>

        <div class="main-content">
            <aside>
                <h3>الأقسام</h3>
                <ul class="categories-list"></ul>
            </aside>

            <div class="content-area">
                <input type="text" id="diseasesSearch" placeholder="ابحث عن مرض...">
                <div id="diseasesWelcome">اختر قسم لعرض الأمراض</div>
                <div id="diseasesContent" class="list"></div>
            </div>
        </div>
    </section>

    <!-- ======= النوافذ المنبثقة (Modals) ======= -->
    <!-- مجموعة العلاجات -->
    <div id="groupModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>إضافة/تعديل مجموعة</h3>
            <form id="groupForm">
                <input type="text" id="groupName" placeholder="اسم المجموعة" required>
                <button type="submit">حفظ</button>
            </form>
        </div>
    </div>

    <!-- قسم العلاجات -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>إضافة/تعديل قسم</h3>
            <form id="categoryForm">
                <input type="text" id="categoryName" placeholder="اسم القسم" required>
                <select id="categoryGroupSelect" required>
                    <option value="">اختر المجموعة</option>
                </select>
                <button type="submit">حفظ</button>
            </form>
        </div>
    </div>

    <!-- دواء -->
    <div id="medicineModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>إضافة/تعديل دواء</h3>
            <form id="medicineForm">
                <input type="text" id="medicineName" placeholder="اسم الدواء" required>
                <input type="text" id="medicineGeneric" placeholder="الاسم العلمي" required>
                <input type="text" id="medicineUses" placeholder="الاستخدامات" required>
                <input type="text" id="medicineContra" placeholder="الموانع" required>
                <select id="medicineGroupSelect" required>
                    <option value="">اختر المجموعة</option>
                </select>
                <select id="medicineCategorySelect" required>
                    <option value="">اختر القسم</option>
                </select>
                <input type="file" id="medicineImage" accept="image/*">
                <span id="fileName"></span>
                <img id="imagePreview" src="" alt="" style="display:none; max-width:100px;">
                <button type="submit">حفظ</button>
            </form>
        </div>
    </div>

    <!-- قسم مرض -->
    <div id="diseaseCategoryModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>إضافة/تعديل قسم مرض</h3>
            <form id="diseaseCategoryForm">
                <input type="text" id="diseaseCategoryName" placeholder="اسم القسم" required>
                <button type="submit">حفظ</button>
            </form>
        </div>
    </div>

    <!-- مرض -->
    <div id="diseaseModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>إضافة/تعديل مرض</h3>
            <form id="diseaseForm">
                <input type="text" id="diseaseName" placeholder="اسم المرض" required>
                <input type="text" id="diseaseDesc" placeholder="الوصف" required>
                <select id="diseaseCategorySelect" required>
                    <option value="">اختر القسم</option>
                </select>
                <input type="file" id="diseaseImage" accept="image/*">
                <span id="diseaseFileName"></span>
                <img id="diseaseImagePreview" src="" alt="" style="display:none; max-width:100px;">
                <button type="submit">حفظ</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
